<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="/dist/output.css" rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title> 
</head>

<body class="bg-very-dark-blue">

  <div class="flex items-center justify-center h-screen">
    <div class="p-5 bg-dark-blue w-[87%] max-w-[400px] rounded-lg ">
      <div id="rating-star" class="my-3">
    <figure class=" bg-medium-grey w-fit rounded-full p-3 ">
      <img src="../images/icon-star.svg" alt="" width="15">
    </figure>
      <h1 class=" text-white text-2xl font-bold mt-3">How did we do ?</h1>
      <p class=" text-light-grey mt-3 ">Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!</p>

      <div id="rating_buttons" class="flex justify-between mt-5">
         <button id="btn-1" value="1" class="p-3 bg-medium-grey  rounded-full hover:bg-orange hover:text-white"><p class="h-[20px] w-[20px] leading-none">1</p></button>
         <button id="btn-2" value="2" class="p-3 bg-medium-grey rounded-full hover:bg-orange hover:text-white"><p class="h-[20px] w-[20px] leading-none">2</p></button>
         <button id="btn-3" value="3" class="p-3 bg-medium-grey rounded-full hover:bg-orange hover:text-white"><p class="h-[20px] w-[20px] leading-none">3</p></button>
         <button id="btn-4" value="4" class="p-3 bg-medium-grey rounded-full hover:bg-orange hover:text-white"><p class="h-[20px] w-[20px] leading-none">4</p></button>
         <button id="btn-5" value="5" class="p-3 bg-medium-grey rounded-full hover:bg-orange hover:text-white"><p class="h-[20px] w-[20px] leading-none">5</p></button>




      </div>
                
      <button type="submit" name="rating" value="" id="submit-rating-btn"
      class="bg-orange hover:bg-white text-white hover:text-orange uppercase w-full p-3 rounded-full mt-7 transition-colors"
>
      Submit
</button>


    </div>
    <div id="thanks_div" class="hidden">
      <figure class="flex justify-center my-3">
        <img src="../images/illustration-thank-you.svg" alt="">
      </figure>

      <div class="flex justify-center">
        <p class="bg-[#262f38] mt-3 text-orange p-2 rounded-full text-xs">You selected <span id="submitted-rating"></span> out of 5</p>
      </div>
    
      <h2 class="text-center text-white text-xl font-bold font-overpass mt-3">Thank you!</h2>
    
      <p class="text-light-grey text-xs font-bold text-center p-3 mt-2">
        We appreciate you taking the time to give a rating. If you ever need more support,
        donâ€™t hesitate to get in touch!
      </p>
    </div>





    </div>

  </div>
    </div>











  
  <script src="./script.js"></script>

 </body>
</html>
